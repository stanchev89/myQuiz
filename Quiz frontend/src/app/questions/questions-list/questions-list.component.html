<div *ngIf="finished" class="complete">
    <div class="row justify-content-center">
        <div class="card" style="width: 20rem;">
            <div class="card-body">
                <h3 class="card-title">All questions in {{selectedCategorie}} category was displayed!</h3>
                <p>Are you ready for the next challenge?</p>
                <button class="btn btn-dark" routerLink="/categories">Categories</button>
            </div>
        </div>
    </div>
</div>


<div *ngIf="!finished" class="container">
    <div class="row justify-content-center">
        <div class="timer">
            <a>{{counter}}</a>
        </div>
    </div>
    <div class="row justify-content-center">
        <button (click)="nextButtonHandler()" *ngIf="!finished" class="btn btn-primary">Next question</button>
    </div>
</div>

<app-question (sendGivenAnswer)="givenAnswerHandler($event)" *ngIf="currentQuestion && !finished"
              [questionData]="currentQuestion"></app-question>
