<body>
<app-page-title [pageTitle]="pageTitle"></app-page-title>
<div class="container">
<h3>Just subscribe for our newsletter or special offers and get your VIP status!</h3>

<form  (ngSubmit)="onSubmit(emailForm.value); emailForm.reset()" #emailForm="ngForm">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email"
           #email="ngModel"
           name="email"
           ngModel
           pattern= "^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
           required
    >
    <div *ngIf="email.invalid && (email.dirty || email.touched)"
         class="alert alert-danger">

        <div *ngIf="email.errors.pattern">
            Invalid email format!
        </div>
        <div *ngIf="email.errors.required">
            Email is required!
        </div>

    </div>

    <button class="btn btn-success" [disabled]="!emailForm.valid">Submit</button>

</form>

</div>

</body>
