<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="container question-list overflow-auto">
            <ul>
                <div class="row row-cols-2">
                    <li type="button" class="list-group-item list-group-item-action" *ngFor="let category of categories">
                        <a routerLink="/categories/{{category.split(' ').join('_')}}">{{category}}</a>
                    </li>
                </div>
            </ul>
        </div>
    </div>
    <div class="col-2"></div>

</div>
