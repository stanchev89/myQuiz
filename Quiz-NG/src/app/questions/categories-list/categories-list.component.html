<div class="row">
    <app-personal-rank class="col-2" *ngIf="currentUser" [currentUser]="currentUser | async"></app-personal-rank>
    <div class="col-8">
        <div class="container question-list overflow-auto">
            <ul>
                <div class="row row-cols-2">
                    <li type="button" class="list-group-item list-group-item-action" *ngFor="let category of (categories | async)">
                        <a routerLink="/categories/{{category.split(' ').join('_')}}">{{category}}</a>
                    </li>
                </div>
            </ul>
        </div>
    </div>
    <app-top-players-rank class="col-2"></app-top-players-rank>
</div>
