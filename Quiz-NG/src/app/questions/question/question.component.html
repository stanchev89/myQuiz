<div class="container">
        <div class="card-body" *ngIf="isLogged | async">
          <h1 class="card-title">{{questionData.question | fixHtmlSymbols}}</h1>
            <div class="row">
              <div class="col-6">
                <a  class="btn btn-primary" id="{{answers[0]}}" (click)="onSubmit(answers[0])">{{answers[0]}}</a>
              </div>
              <div class="col-6">
                <a class="btn btn-primary " (click)="onSubmit(answers[1])">{{answers[1]}}</a>
              </div>
              <div class="w-100"></div>
              <div class="col-6 mt-1">
                <a *ngIf="answers[2]" class="btn btn-primary"  (click)="onSubmit(answers[2])">{{answers[2]}}</a>
              </div>
              <div class="col-6 mt-1">
                <a *ngIf="answers[3]" class="btn btn-primary" (click)="onSubmit(answers[3])">{{answers[3]}}</a>
              </div>
            </div>
        </div>
  </div>
